<input id="pcgf-autodrafts-save" class="button2 hidden" type="submit" value="{L_PCGF_QUICK_DRAFT}"/>
<input id="pcgf-autodrafts-load" class="button2 hidden" type="submit" value="{L_PCGF_LOAD_DRAFT}"/>
<div id="pcgf-autodrafts-notifications" class="panel bg1 centered hidden">
    <span id="pcgf-autodrafts-autosaved" class="hidden">{L_PCGF_AUTODRAFT_SAVED}</span>
    <span id="pcgf-autodrafts-quicksaved" class="hidden">{L_PCGF_QUICKDRAFT_SAVED}</span>
</div>
<div id="pcgf-autodrafts-container" class="panel bg2 hidden">
    <input id="pcgf-autodrafts-forum-id" type="hidden" value="{S_FORUM_ID}"/>
    <input id="pcgf-autodrafts-topic-id" type="hidden" value="{S_TOPIC_ID}"/>
    <input id="pcgf-autodrafts-username" type="hidden" value="{S_USERNAME}"/>
    <div id="pcgf-autodrafts-drafts"></div>
    <br/><br/>
    <div>
        <input id="pcgf-autodrafts-close" class="button2 hidden" type="submit" value="{L_PCGF_CLOSE_DRAFTS}"/>
    </div>
</div>

    var pcgfDateTimeFormat = '{PCGF_AUTO_DRAFT_DATE_FORMAT}';

    var pcgfAutoSaveInterval = '{PCGF_AUTO_SAVE_INTERVAL}';
    var pcgfInsertLastDraft = '{PCGF_AUTODRAFTS_INSERT_LAST}';
    var pcgfDeleteDraftsAfterSubmission = '{PCGF_AUTODRAFTS_DELETE_AFTER_SUBMISSION}';
    var pcgfLanguageAction = '{LA_PCGF_ACTION}';

    var pcgfLanguageDeleteDraft = '{LA_PCGF_DELETE_DRAFT}';
    var pcgfLanguageDraftMessage = '{LA_PCGF_DRAFT_TEXT}';
    var pcgfLanguageDraftSubject = '{LA_SUBJECT}';
    var pcgfLanguageDraftTime = '{LA_PCGF_DRAFT_TIME}';
    var pcgfLanguageNoDraftsFound = '{LA_PCGF_NO_DRAFTS}';
    var pcgfLanguageSavedUntil = '{LA_PCGF_DRAFTS_SAVED_UNTIL}';
    var pcgfYes = '{LA_YES}';
    var pcgfNo = '{LA_NO}';
    var pcgfLocales = '{PCGF_LOCALES}';
</script>
